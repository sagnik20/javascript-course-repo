<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week1</title>
</head>
<body>
    <p>Hello World</p><br>
    <p>Select Timezone:</p>

    <form>
        <input type="radio" name="tz" value="est" id="est">
        <label for="est">Eastern Standard Time</label><br>
        <input type="radio" name="tz" value="cst" id="cst">
        <label for="cst">Cantral Standard Time</label><br>
        <input type="radio" name="tz" value="mst" id="mst">
        <label for="mst">Mountain Standard Time</label><br>
        <input type="radio" name="tz" value="pst" id="pst">
        <label for="pst">Pacific Standard Time</label><br>
        <input type="radio" name="tz" value="ast" id="ast">
        <label for="ast">Alaska Standard Time</label><br>
        <input type="radio" name="tz" value="hast" id="hast">
        <label for="hast">Hawaii-Aleutian Standard Time</label><br>

        <button type="button" value="submit">Submit</button>
    </form>
    <div id="ex"></div>
    
</body>
</html>
